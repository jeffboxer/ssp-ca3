        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="text-center mt-5">
                    <h1>Welcome to Jefferson`s PC SHOP</h1>
                    <p class="lead">Would you like to add or delete any item below?</p>
                    <br><br><br><br>
                    <p class="lead">Please use the text boxes to the left to add or delete a new item:</p>
                </div>
                <div id="results" class="col-lg-8 mb-5 order-2"></div>
                <div id="menu" class="col-lg-4 mb-5 order-1">
                    <form enctype="application/json" action="/post/json" method="post">
                        <div class="form-group">
                            <select class="form-control" name="sec_n">
                                <option value="0">Laptops</option>
                                <option value="1">Gaming PC</option>
                            </select>
                            <input class="form-control mt-3" type="text" name="item" placeholder="Item">
                            <input class="form-control mt-3" type="text" name="price" placeholder="Price">
                            <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-block mt-3" onclick="refresh()">Submit</button></div>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                    <button id="delete" class="btn btn-danger btn-block mt-3" onclick="refresh()">Delete</button></div>
                    <p class="text-muted text-center">Select the item you want to delete before clicking on the Delete Button.</p>
                </div>
            </div>
        </div>
